<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month" class="nav-btn">&lt;</button>
            <div class="month-year">
                <span id="current-month-year">Month Year</span>
            </div>
            <button id="next-month" class="nav-btn">&gt;</button>
        </div>
        
        <div class="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        
        <div id="calendar-grid" class="calendar-grid">
            <!-- Calendar days will be dynamically populated here -->
        </div>
        
        <div class="current-time">
            <span id="current-time">00:00:00</span>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
